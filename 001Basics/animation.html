<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画演示</title>
    <style type="text/css">
        @keyframes animationdemo {
           from{opacity: 0}
           to{opacity: 100}
        }
        h1{
            text-align: center;
            animation: animationdemo 3s infinite;
            /*animation-timing-function:linear;*/
        }
    </style>
</head>
<body>
<h1>动画演示</h1>
</body>
</html>
